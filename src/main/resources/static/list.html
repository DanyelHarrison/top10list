        <div id="createbt">

        <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New List</h5>
                        <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Cancel"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="listTitle" placeholder="Title:"/>
                        <label for="Category" class="form-control">Choose Category</label>
                        <select id="Category">
                            <option value="None" selected="selected">Pick one!</option>
                            <option value="Raids">Warcraft Raids</option>
                            <option value="Pokemon">Legendary Pokemon</option>
                            <option value="Champion">League Champions</option>
                            <option value="NBA">NBA Teams</option>
                            <option value="NFL">NFL Teams</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createList(), selectOptionsToDisplay(), setTitle()">Create List</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
